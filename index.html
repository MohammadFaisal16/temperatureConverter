<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main">
        <div class="heading">
            <h1>Temperature Converter <i class="fa-solid fa-temperature-half fa-shake" style="color: #000000;"></i></h1>
        </div>
        <div class="converter">
            <div id="celcius">
                <h4>Celcius (<i class="ri-celsius-line"></i>)</h4>
                <input type="number" class="box"></input>
            </div>
            <div id="fahrenheit">
                <h4>Fahrenheit (<i class="ri-fahrenheit-line"></i>)</h4>
                <input type="number" class="box"></input>
            </div>
            <div id="kelvin">
                <h4>Kelvin (&deg;K)</h4>
                <input type="number" class="box"></input>
            </div>
        </div>
        <div class="button">
            <button>Clear</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
